<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME COUNTER</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1>REMAINING TIME</h1>
        <div class="counttime">
            <p><span class="day">1</span>days</p>
            <p ><span class="hour">1</span>hours</p>
            <p ><span class="minute">1</span>minutes</p>
            <p > <span class="second">1</span>second</p>
            
        </div>
    </div>
    <script src="counter.js"></script>
</body>

</html>
